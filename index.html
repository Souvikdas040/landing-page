<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Landing Page</title>
</head>
<body>
    <!-- ====Header Section==== -->
    <div class="header">
        <div class="brand-name">
            <h1>TourNova Co.</h1>
        </div>
        <div class="links" id="links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Packages</a>
            <a href="#">Contact</a>
            <button class="button">Register</button>
        </div>
        <div class="hamburger">
            <span id="openHam"><i class="fa-solid fa-bars"></i></span>
            <span id="closeHam"><i class="fa-solid fa-xmark"></i></span>
        </div>
    </div>

    <!-- ====Main Section==== -->
    <div class="main-container">
        <div class="text">
            <span class="text-1">
                <p>"Touring is not just about seeing new places, it's about finding yourself in the journey."</p>
            </span>
            <span class="text-2">
                <p>Embrace the adventure</p>
            </span>
            <span class="text-3">
                <p>With Us</p>
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
